<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Portal Games - Jogue Grátis Online no Celular</title>
    <meta name="description" content="A melhor seleção de jogos HTML5 online e gratuitos. Jogue agora sem baixar nada, direto no seu navegador mobile ou PC.">
    <meta name="keywords" content="jogos online, games gratis, jogos mobile, sem baixar, jogar agora">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://api.gamepix.com/sdk/v3/gamepix.sdk.js"></script>
</head>
<body>

    <header>
        <div class="logo">PORTAL<span>GAMES</span></div>
        <div class="header-info">Jogue sem baixar!</div>
    </header>

    <section class="hero">
        <h1>Os Melhores Jogos HTML5</h1>
        <p>Milhares de títulos gratuitos com anúncios que sustentam nossa plataforma.</p>
    </section>

    <main>
        <div id="game-grid">
            <p class="loading">Carregando portal de jogos...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Portal Games - Diversão Garantida</p>
    </footer>

    <div id="game-view">
        <div class="game-header">
            <button onclick="closeGame()" class="btn-close">VOLTAR PARA O SITE</button>
        </div>
        <iframe id="game-canvas" src="" frameborder="0"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
