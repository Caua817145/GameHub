<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Jogos Grátis Online - Melhores Jogos para Celular sem Baixar</title>
    <meta name="description" content="Jogue centenas de jogos grátis online diretamente no seu navegador. Jogos de ação, aventura e esportes para celular e PC sem precisar baixar nada!">
    <meta name="keywords" content="jogos gratis, jogar online, jogos mobile gratis, sem baixar, games online, gamepix, lucrar com jogos">
    <meta name="author" content="Seu Nome/Sua Marca">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://api.gamepix.com/sdk/v3/gamepix.sdk.js"></script>

    <style>
        /* Estilos customizados para experiência Mobile */
        .game-card { transition: all 0.3s ease; }
        .game-card:active { transform: scale(0.95); }
        
        #game-view { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: #000; 
            z-index: 9999; 
        }

        /* Barra de rolagem estilizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a202c; }
        ::-webkit-scrollbar-thumb { background: #6b46c1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-900 text-white selection:bg-purple-500">

    <header class="sticky top-0 z-50 bg-gray-800 border-b border-purple-600 p-4 shadow-2xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
                PORTAL<span class="text-white">GAMES</span>
            </h1>
            <div class="hidden md:block">
                <p class="text-xs text-gray-400">Jogue agora sem instalar nada!</p>
            </div>
        </div>
    </header>

    <section class="py-10 px-4 text-center bg-gradient-to-b from-gray-800 to-gray-900">
        <h2 class="text-3xl md:text-5xl font-extrabold mb-2">Os Melhores Jogos HTML5</h2>
        <p class="text-gray-400 max-w-2xl mx-auto">Milhares de títulos gratuitos com anúncios que sustentam nossa plataforma. Divirta-se e ganhe recordes!</p>
    </section>

    <main class="container mx-auto p-4 mb-20">
        <div id="game-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
            <div class="col-span-full text-center py-20">
                <p class="animate-pulse text-purple-400">Carregando jogos incríveis...</p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 p-6 text-center border-t border-gray-700">
        <p class="text-sm text-gray-500">&copy; 2024 Portal Games - Todos os direitos reservados.</p>
    </footer>

    <div id="game-view">
        <div class="absolute top-0 left-0 w-full p-4 flex justify-between items-center bg-gradient-to-b from-black to-transparent z-10">
            <button onclick="closeGame()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-full font-bold shadow-lg transition">
                SAIR DO JOGO
            </button>
        </div>
        <iframe id="game-canvas" src="" frameborder="0" class="w-full h-full"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
